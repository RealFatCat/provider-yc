apiVersion: kubernetes.yc.yandex-team.ru/v1alpha1
kind: Cluster
metadata:
  name: k8s-cluster-test-olegsenin
spec:
  forProvider:
    name: k8s-cluster-from-kuber
    folder_id: b1gjmmtufqjb87p5tojj
    zone_id: ru-central1-a
    network_name: network-from-kuber
    master_spec:
      master_type:
        zonal_master_spec:
          zone_id: ru-central1-a
          internal_v4_address_spec:
            subnet_name: subnet-from-kuber
      version: "1.20"
      maintenance_policy:
        auto_upgrade: true
        maintenance_window:
          policy:
            daily_maintenance_window:
              start_time:
                hours: 02
                minutes: 30
              duration:
                seconds: 3600
    service_account_name: k8s-sa
    node_service_account_name: k8s-sa
    release_channel: stable
    description: "k8s cluster from kuber"
  providerConfigRef:
    name: test-yc
